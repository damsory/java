<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티 미디어 관련 태그</title>
</head>
<body>
    <!-- 
        img 태그
        -이미지를 추가하는 태그
        -inline-block 태그
        -크기를 지정하지 않으면 원본 크기로 불러옴
        -속성 
            -src :이미지가 있는 주소
            -alt :이미지를 불러오지 못했을 때 보여줄 문자열, 없으면 웹 표준검사에 걸림
            -width :너비
            -heigth :높이
            -width와 height에 단위를 안 쓰면 px로 적용,
             auto를 값으로 지정하면 비율이 유지
        -->

    <img
    src="https://health.chosun.com/site/data/img_dir/2023/07/17/2023071701753_0.jpg" 
    alt="고양이"
    width="500"
    height="auto">
    <br>
    <!-- 
        audio 태그
        -속성
            -controls
                -컨트롤러를 보여줌
            -autoplay
                -자동 재생
                -브라우저 설정에 따라서 자동 재생이 안될 수 있다
            -preload
                -음원이 재생하기 전 미리 다운로드 받아 놓을지를 결정
                -none :안받음
                -metadata :메타데이터만 받음
                -auto : 받음
    -->
    <audio src="../../static/audio.mp3"
        controls
        autoplay
        loop
        preload="none"
    ></audio>
    <video src="https://player.vimeo.com/external/371589800.sd.mp4?s=c67aa04c85839e76d473e9e73f8488ffab8fb791&profile_id=164&oauth2_token_id=57447761"
    controls
    autoplay
    loop
    ></video>
</body>
</html>
